<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <title>Desafio 1 - HTML</title>
</head>
<body>
    
<header>
    <img src="https://img.freepik.com/psd-premium/ilustracao-3d-web-programacao-html-css-js_394084-544.jpg" alt="Logo Do Site" width="120">
    <nav>
        <a href="">Home</a>
        <a href="">Contato</a>
    </nav>
</header>

<main>
<section>
   <h1><strong>Cadastro</strong></h1>
   <h2>Mentoria <i>Front End</i></h2>
</section>
<section>
    <h1>Login</h1>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>
        </div>
        <div>
            <label for="senha">Email:</label>
            <input type="text" name="senha" id="email" placeholder="Seu Email" required>
        </div>
        <div>
            <br><label for="descricao">Descrição:</label>
            <br><textarea name="descricao" id="descricao" placeholder="Fale um pouco sobre você"></textarea>
        </div>
        <div>
            <br><label for="tecnologia">Escolha uma Linguagem:</label><br>
            <br><select name="tecnologia" required="required id="tecnologia">
                <option value="" selected disabled>Selecione uma Tecnologia</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JavaScript</option>
                <option value="outra">Outra</option>
            </select>
        </div>
        <div>
            <p>Deseja Receber Novidades em seu email?</p>
            <label for="Sim">Sim</label>
            <input type="radio" name="novidade" id="novidades1" checked>
            
            <label for="Nao">Não</label>
            <input type="radio" name="novidade" id="novidades0"><br>
        </div>
        <div>
           <p>Agora vamos ecolher uma senha:</p>
            <label for="senha">Digite a Senha:  </label>
            <br><input type="password" name="senha" required><br><br>
            <label for="confima">Repita a Senha:</label><br>
            <input type="password" name="confirma" required>
        </div>
        <br>
        <div>
           <p>Você confirma que todas as informações a cima são verdadeiras?</p>
            <input type="checkbox" name="confirmo" id="confirmo" required>
            <label for="confirmo">Confirmo que as informações são verdadeiras.</label>
        </div>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</section>
</main>

<footer>
    <p>Mentoria Front-End com o nosso mentor <strong>Matheus</strong>, Para mais informações, acesse a aba <a href=""><i>contato</i></a>.</p>
</footer>
</body>
</html>
